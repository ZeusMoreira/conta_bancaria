<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewAction action="#{consultaContaBancariaBean.consultar}" />
    </f:metadata>

    <ui:define name="titulo">Consulta de Conta</ui:define>

    <ui:define name="corpo">

        <h1>Consulta de Conta</h1>

        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />
            <p:dataTable id="datalist" value="#{consultaContaBancariaBean.contasBancarias}" var="conta"
                         border="1" cellspacing="0" cellpadding="2"
                         paginator="true" rows="5" paginatorPosition="bottom"
                         widgetVar="contaWidget"
                         >



                <p:column headerText="NÃºmero" sortBy="#{conta.numero}" filterBy="#{conta.numero}">
                    <h:outputText value="#{conta.numero}" />
                </p:column>
                <p:column headerText="Banco" sortBy="#{conta.banco}">
                    <h:outputText value="#{conta.banco}" />
                </p:column>
                <p:column headerText="Tipo Pessoa" width="80">
                    <h:outputText value="#{conta.tipo.descricao}" />
                </p:column>
                <p:column headerText="Saldo" style="text-align: right" sortBy="#{conta.saldo}"
                          width="100">
                    <h:outputText value="#{conta.saldo}">
                        <f:convertNumber type="currency" locale="pt_BR" />
                    </h:outputText>
                </p:column>
                <p:column width="70" style="text-align: center">
                    <p:button icon="ui-icon-pencil" title="Editar" outcome="/CadastroContaBancaria">
                        <f:param name="id" value="#{conta.id}" />
                    </p:button>
                    <p:commandButton icon="ui-icon-trash" title="Excluir" process="@this" update="@form"
                                     action="#{consultaContaBancariaBean.excluir}">
                        <f:setPropertyActionListener value="#{conta}"
                                                     target="#{consultaContaBancariaBean.contaBancariaSelecionada}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>

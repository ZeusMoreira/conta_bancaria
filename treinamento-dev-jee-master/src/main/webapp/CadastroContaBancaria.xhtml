<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui">

    <f:metadata>
        <o:viewParam name="id" value="#{cadastroContaBancariaBean.contaBancaria}" />
        <f:viewAction action="#{cadastroContaBancariaBean.prepararCadastro}" />
    </f:metadata>

    <ui:define name="titulo">Cadastro de conta bancária</ui:define>

    <ui:define name="corpo">
        <h1>Cadastro de conta bancária</h1>

        <h:form id="frm">
            <p:messages showDetail="false" showSummary="true" autoUpdate="true" />

            <p:panelGrid columns="2" id="grid">

                <p:outputLabel value="Banco" for="banco" />
                <p:inputText id="banco" size="12"
                             value="#{cadastroContaBancariaBean.contaBancaria.banco}">
                </p:inputText>

                <p:outputLabel value="Número" for="numero" />
                <p:inputText id="numero" size="12"
                             value="#{cadastroContaBancariaBean.contaBancaria.numero}">
                </p:inputText>

                <p:outputLabel value="Saldo" for="saldo" />
                <p:inputText id="saldo" size="12"
                             value="#{cadastroContaBancariaBean.contaBancaria.saldo}">
                    <f:convertNumber locale="pt_BR" maxFractionDigits="2" minFractionDigits="2" />
                </p:inputText>

                <p:outputLabel value="Data Cadastro" for="dataCadastro" />
                <p:calendar size="12" id="dataCadastro" pattern="dd/MM/yyyy"
                            value="#{cadastroContaBancariaBean.contaBancaria.dataCadastro}"  />


                <p:outputLabel value="Tipo Pessoa" for="tipo" />
                <p:selectOneRadio id="tipo"
                                   value="#{cadastroContaBancariaBean.contaBancaria.tipo}">
                    <f:selectItems value="#{cadastroContaBancariaBean.tipoPessoa}"
                                   var="tipoPessoa" itemValue="#{tipoPessoa}"
                                   itemLabel="#{tipoPessoa.descricao}" />
                </p:selectOneRadio>


                <h:outputLabel />
                <p:commandButton value="Salvar" action="#{cadastroContaBancariaBean.salvar}"
                                 icon="ui-icon-disk" update="@form" />
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
